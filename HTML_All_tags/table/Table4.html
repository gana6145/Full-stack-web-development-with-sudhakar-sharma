<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  th,td{
    padding: 20px;
    text-align: center;
  }
</style>
<body>
  <table border="1" style="border-collapse: collapse;">
    <thead>
      <tr>
        <th rowspan="2">Station</td>
        <th colspan="2">Temperature</td>
        <th rowspan="2">Humidity</td>
        <th rowspan="2">Weather</td>

      </tr>
      <tr>
        <th>MAX</td>
        <th>MIN</td>
      </tr>

    </thead>
    <tbody>
      <tr>
        <td>USA</td>
        <td>24</td>
        <td>19</td>
        <td>60%</td>
        <td>Cludy</td>
      </tr>
      <tr>
        <td>Germany</td>
        <td>5</td>
        <td>-1</td>
        <td>70%</td>
        <td>Rainy</td>
      </tr>

    </tbody>
  </table>
</body>
</html>
